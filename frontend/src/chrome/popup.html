<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e293b;
            color: white;
            margin: 0;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid #334155;
        }
        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }
        .badge {
            display: inline-block;
            padding: 2px 8px;
            background: #10b981;
            color: white;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .content {
            font-size: 13px;
            line-height: 1.6;
            color: #cbd5e1;
        }
        .feature {
            display: flex;
            align-items: start;
            gap: 8px;
            margin-bottom: 12px;
        }
        .feature-icon {
            flex-shrink: 0;
            width: 20px;
            height: 20px;
            margin-top: 2px;
        }
        .footer {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid #334155;
            font-size: 11px;
            color: #64748b;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mercura Quick Quote</h1>
        <span class="badge">3-Min Setup</span>
    </div>
    <div class="content">
        <div class="feature">
            <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
            </svg>
            <div>
                <strong>Lightweight Overlay</strong><br>
                No IT permission required. Works where you already work.
            </div>
        </div>
        <div class="feature">
            <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
            </svg>
            <div>
                <strong>3 Minutes vs. 3 Days</strong><br>
                vs. Mercura's enterprise integration.
            </div>
        </div>
        <div class="feature">
            <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
            </svg>
            <div>
                <strong>Margin Added</strong><br>
                AI suggests high-margin alternatives automatically.
            </div>
        </div>
    </div>
    <div class="footer">
        Click "Quick Quote" button in any email to extract quote data.
    </div>
</body>
</html>
