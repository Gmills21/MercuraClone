version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openmercura-api
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - PORT=8000
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: openmercura-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - api
    restart: unless-stopped

volumes:
  data:
  logs:
  temp:
